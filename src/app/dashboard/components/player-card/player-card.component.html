<mat-card>
  <mat-card-header>
      <img mat-card-avatar *ngIf="stats?.icon" src="{{stats.icon}}">
    <mat-card-title>{{battleTag}}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="stats; else loading">
    <div class="platform-region">
      <span>{{stats.platform.toUpperCase()}}</span>|<span>{{stats.region.toUpperCase()}}</span>
    </div>
    <div class="trophy-case">
      <img mat-card-avatar *ngIf="stats?.prestigeIcon" src="{{stats.prestigeIcon}}">
      <img mat-card-avatar *ngIf="stats?.ratingIcon" src="{{stats.ratingIcon}}">
      <img mat-card-avatar *ngIf="stats?.endorsementIcon" src="{{stats.endorsementIcon}}">
    </div>
    <div class="overview">
      <div class="stat">
        <span class="label">SR:</span>
        <span class="value">{{ stats.rating }}</span>
      </div>
      <div class="stat">
        <span class="label">Level:</span>
        <span class="value">{{ stats.level }}</span>
      </div>
      <div class="stat">
        <span class="label">Prestige:</span>
        <span class="value">{{ stats.prestige }}</span>
      </div>
      <div class="stat">
        <span class="label">Endorsement Level:</span>
        <span class="value">{{ stats.endorsement }}</span>
      </div>
    </div>
  </mat-card-content>
  <ng-template #loading>
      <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
