<mat-card *ngFor="let bt of battleTags">
  <mat-card-header>
    <mat-card-title>{{bt}}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="isLoaded(bt); else loading">
    <div class="overview">
      <h1>Level: {{ getLevel(bt) }}</h1>
      <h1>Competitive Rating: {{ getRating(bt) }}</h1>
    </div>
    <div class="qp-stats">
      <h1>QuickPlay Stats:</h1>
      <p>Games Played: {{ getQpGamesPlayed(bt) }}</p>
      <p>Games Won: {{ getQpGamesWon(bt) }}</p>
    </div>
    <div class="comp-stats">
      <h1>Competitive Stats:</h1>
      <p>Games Played: {{ getCompGamesPlayed(bt) }}</p>
      <p>Games Won: {{ getCompGamesWon(bt) }}</p>
    </div>
  </mat-card-content>
  <ng-template #loading>
      <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
